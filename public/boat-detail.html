<div class="row todos">
    <div class="alert alert-info text-center">
        <h3>Goods List of Boat</h3>
    </div>
    <div class="alert col-md-12 col-sm-12 col-xs-12 col-lg-12">
        <div class="col-lg-5">
            <input class="form-control input-lg" ng-model="goods.name" placeholder="Enter the goods name" />
        </div>
        <div class="col-lg-4">
            <input class="form-control input-lg" ng-model="goods.quantity" placeholder="Enter the goods quantity" />
        </div>
        <div class="col-lg-3 pull-right">
            <input type="button" class="btn btn-info lg-button" value="Add New Goods" ng-click="addGoods(goods)" />
        </div>
    </div>
    <div class="title col-md-12 col-sm-12 col-xs-12 col-lg-12">
        <div class="col-md-3 col-sm-3 col-xs-3 col-lg-4">
            <label>Name</label>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3 col-lg-4">
            <label>Quantity</label>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3 col-lg-4 text-center">
            <label>Action</label>
        </div>
    </div>
    <div ng-repeat="goods in goodsList track by $index" class="todo col-md-12 col-sm-12 col-xs-12 col-lg-12">
        <div class="col-md-3 col-sm-3 col-xs-3 col-lg-4 no-padding">
            <input class="form-control input-lg" ng-model="goods.name" ng-disabled="isEdit" placeholder="Enter the goods name" />
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3 col-lg-4 no-padding">
            <input class="form-control input-lg" ng-model="goods.quantity" ng-disabled="isEdit" placeholder="Enter the goods quantity" />
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3 col-lg-4 text-center">
            <input type="button" class="btn btn-danger lg-button" value="Delete" ng-click="deleteGoods(goods.id)" />
            <input type="button" class="btn btn-info lg-button" value="Edit" ng-click="editGoods(goods.id)" ng-show="isEdit" />
            <input type="button" class="btn btn-info lg-button" value="Update" ng-click="updateGoods(goods)" ng-show="!isEdit"  />
        </div>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3 col-lg-4 navigation">
        <a ui-sref='boatList'>Back</a>
    </div>
</div>
